<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="/mainPage/form.cadastro/css/style.css">
    <script src="/form.cadastro/js/script.js"></script>
</head>
<body>
    <main>
        <h1>Crie sua conta com:</h1>
        <div class="social-media">
         <a href="#" > 
            <img src="/form.cadastro/assets/img/google.png"  alt="Google">
         </a>
         <a href="#" > 
            <img src="/form.cadastro/assets/img/facebook.png"  alt="Facebook">
         </a>   
         <a href="#" > 
            <img src="/form.cadastro/assets/img/linkedin.png"  alt="Linkedin">
         </a>      
        </div>
        <div class="alternative">
            <span>Ou:</span>
        </div>
        <form action="">
            <label for="name">
                <span>Nome:</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail:</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password:</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign up">

        </form>
    </main>
    <section class="imagens">
        <div class="circle"></div>
    </section>

</body>
</html>
